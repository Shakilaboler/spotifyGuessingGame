
<div class="game-play-container">
  <h2>Game Play</h2>

  <div *ngIf="showGamePlay">
    <!-- Display track information -->
    <img [src]="currentTrack.albumArtUrl" alt="Album Art">
    <app-audio-player></app-audio-player>
    <div class="countdown">Time left: {{ countdown }}</div>

    <!-- Display answer choices -->
    <div class="answers">
      <button *ngFor="let answer of answers" (click)="onAnswerSelect(answer)">
        {{ answer }}
      </button>
    </div>
  </div>
</div>
